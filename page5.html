<style>
    body {
        background: #fff0f5;

        text-align: center;
        padding: 20px;
    }
    img {
        width: 300px;
        margin-top: 20px;
        border-radius: 15px;
    }
    button {
        margin-top: 20px;
        background: #ff6699;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    .animated-os {
        display: inline-block;
        position: relative;
        width: 150px; /* Width of the visible area */
        overflow: hidden;
        vertical-align: bottom;
    }
    .animated-os span {
        display: inline-block;
        white-space: nowrap;
        animation: scrollLeft 6s linear infinite;
        font-weight: bold;
        font-size: 1.2em;
        color: #ff4da6;
    }
    /* The scrolling animation for looping o's */
    @keyframes scrollLeft {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
    }
    /* Bounce animation for each individual 'o' */
    .animated-os span .bounce-o {
        display: inline-block;
        animation-name: bounce;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-duration: 1.2s;
        color: #ff1a8c;
    }
    .animated-os span .bounce-o:nth-child(odd) {
        animation-delay: 0s;
    }
    .animated-os span .bounce-o:nth-child(even) {
        animation-delay: 0.15s;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }
</style>
